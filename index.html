<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Vinetos - A developer</title>

    <link href="favicon.ico" rel="icon"/>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script crossorigin="anonymous" defer
            integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
            src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
</head>
<body>
<section class="hero is-primary is-fullheight is-bold" id="particles-js">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img alt="VINETOS" src="img/vinetos.png" width="75">
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu"></span>
                </div>
                <div class="navbar-menu" id="navbarMenu">
                    <div class="navbar-end">
                        <div class="tabs is-right">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="https://github.com/Vinetos"
                                   target="_blank">
                                    <span class="icon">
                                        <i class="fab fa-github"></i>
                                    </span>
                                    <span title="Hello from the other side">Voir sur Github</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-size-1-desktop is-size-2-touch is-uppercase is-family-code glitch" data-text="Vinetos">
                Vinetos
            </h1>
            <h2 class="subtitle is-size-6-touch has-text-centered is-inline-flex">
                <span class="icon is-padd"><i class="fa fa-angle-double-right"></i></span>
                The next generation of developer
            </h2>
        </div>
    </div>
    <div class="hero-foot">
        <div class="tabs is-centered">
            <ul>
                <li><a><span class="icon"><i class="fab fa-instagram"></i></span></a></li>
                <li><a><span class="icon"><i class="fab fa-facebook"></i></span></a></li>
                <li><a><span class="icon"><i class="fab fa-twitter"></i></span></a></li>
            </ul>
        </div>
    </div>
</section>
<script src="lib/particles.min.js" type="text/javascript"></script>
<script src="lib/main.js" type="text/javascript"></script>
</body>
</html>
